<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#106ebe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="eyeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e3f2fd;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="6"/>
  
  <!-- 内部装饰圆环 -->
  <circle cx="128" cy="128" r="100" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
  
  <!-- 主图标：盾牌形状代表保护/监控 -->
  <path d="M128 50 L170 80 L170 130 C170 150 150 170 130 170 L126 170 C106 170 86 150 86 130 L86 80 Z" 
        fill="url(#shieldGradient)" stroke="#0078d4" stroke-width="3"/>
  
  <!-- 盾牌内部：保存图标 (S) -->
  <path d="M110 100 C110 90 120 85 130 85 C140 85 150 90 150 100 C150 110 140 115 130 115 C120 115 110 120 110 130 C110 140 120 145 130 145 C140 145 150 140 150 130" 
        fill="#0078d4" stroke="none" stroke-width="4"/>
  
  <!-- Ctrl键标识 -->
  <rect x="95" y="150" width="25" height="18" rx="3" fill="#ffffff" stroke="#0078d4" stroke-width="1.5"/>
  <text x="107.5" y="162" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#0078d4">Ctrl</text>
  
  <!-- 加号 -->
  <circle cx="145" cy="159" r="10" fill="#ffffff" stroke="#0078d4" stroke-width="1.5"/>
  <line x1="140" y1="159" x2="150" y2="159" stroke="#0078d4" stroke-width="2"/>
  <line x1="145" y1="154" x2="145" y2="164" stroke="#0078d4" stroke-width="2"/>
  
  <!-- 监控元素：小眼睛 -->
  <circle cx="190" cy="90" r="12" fill="url(#eyeGradient)" stroke="#0078d4" stroke-width="2"/>
  <circle cx="190" cy="90" r="6" fill="#0078d4"/>
  <circle cx="191" cy="89" r="2" fill="#ffffff"/>
  
  <!-- 提醒气泡 -->
  <path d="M190 105 L185 100 L190 95 Z" fill="#ffffff"/>
  <rect x="175" y="105" width="30" height="20" rx="4" fill="#ffffff" stroke="#0078d4" stroke-width="1.5"/>
  <text x="190" y="118" font-family="Arial, sans-serif" font-size="7" font-weight="bold" text-anchor="middle" fill="#0078d4">!</text>
  
  <!-- 底部装饰：保存进度条 -->
  <rect x="70" y="200" width="116" height="6" rx="3" fill="#ffffff" opacity="0.3"/>
  <rect x="70" y="200" width="80" height="6" rx="3" fill="#ffffff"/>
  
  <!-- 版本标识 -->
  <text x="128" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">SaveGuard</text>
</svg>
